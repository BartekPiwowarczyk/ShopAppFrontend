
<header flexLayout="column" fxLayoutAlign="start center">
  <div fxFlex fxLayoutAlign="start end" fxLayoutGap="15">
    <mat-icon color="warn" class="logoIcon">store</mat-icon>
    <span class="logo">{{title}}</span>
  </div>
</header>
<div fxLayout="row" fxFlex>
  <div>
    <div fxFlex class="sidebar"> 
      <mat-selection-list [multiple]="false">
        <mat-list-item><a routerLink="/admin">Dashboard</a></mat-list-item>
        <mat-list-item>
          <a routerLink="/admin/orders">Orders</a>
          <span class="subMenuLink"> | <a routerLink="/admin/orders/export">Export</a> </span>
          <span class="subMenuLink"> | <a routerLink="/admin/orders/stats">Statistics</a> </span>
        </mat-list-item>
        <mat-list-item><a routerLink="/admin/products">Products</a></mat-list-item>
        <mat-list-item><a routerLink="/admin/categories">Categories</a></mat-list-item>
        <mat-list-item><a routerLink="/admin/reviews">Reviews</a></mat-list-item>
      </mat-selection-list>
    </div>
  </div>
  <div fxFlex class="content">
    <app-admin-message></app-admin-message>
    <router-outlet></router-outlet>
  </div>
</div>
