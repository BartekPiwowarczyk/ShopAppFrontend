<header fxLayoutAlign="start center">
  <div fxFlex fxLayoutAlign="start end" fxLayoutGap="15">
    <mat-icon color ="warn" class="logoIcon">store</mat-icon>
    <span class="logo">{{title}}</span>
  </div>
  <div fxLayoutGap="15" fxLayoutAlign="start center">
    <button mat-flat-button routerLink="">Home page</button>
    <button mat-flat-button routerLink="/products">Products</button>
    <span></span>
    <button mat-flat-button routerLink="/login"><span *ngIf="!isLoggedIn">Log in</span><span *ngIf="isLoggedIn">Profil</span></button>
    <a routerLink="/cart"><mat-icon color ="warn" class="shoppingBasket" matBadge="{{cartProductCounter}}" matBadgeColor="warn">shopping_basket</mat-icon></a>
  </div>
  
  </header>
