<h1>
  Lista kategorii
  <button mat-raised-button color="warn" routerLink="/admin/categories/add">
    Dodaj Kategorie <mat-icon>add</mat-icon>
  </button>
</h1>

<table mat-table [dataSource]="data" class="mat-elevation-z8">
  <ng-container matColumnDef="categoryId">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.categoryId }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nazwa</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Akcje</th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        [routerLink]="['/admin/categories/update/', element.categoryId]">
        <mat-icon color="primary">edit</mat-icon>
      </button>
      <button
      mat-icon-button
      (click)="confirmDelete(element)">
      <mat-icon color="warn">delete</mat-icon>
    </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
