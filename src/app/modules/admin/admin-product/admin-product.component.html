<h1>
  Lista produkt√≥w
  <button mat-raised-button color="warn" routerLink="/admin/products/add">
    Dodaj Produkt <mat-icon>add</mat-icon>
  </button>
</h1>

<table mat-table [dataSource]="data" class="mat-elevation-z8">
  <ng-container matColumnDef="productId">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.productId }}</td>
  </ng-container>

  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef>Obraz</th>
    <td mat-cell *matCellDef="let element">     
       <a routerLink="{{'/admin/products/update/'+element.productId}}">
          <img *ngIf=!element?.image src="/assets/image-placeholder.png" width="50"  mat-card-lg-image class="productImage">
          <img *ngIf=element?.image src="{{'/api/data/productImage/' + element?.image}}" width="50"  mat-card-lg-image class="productImage">
       </a></td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nazwa</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Cena</th>
    <td mat-cell *matCellDef="let element">
      {{ element.price }} {{ element.currency }}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Akcje</th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        [routerLink]="['/admin/products/update', element.productId]">
        <mat-icon color="primary">edit</mat-icon>
      </button>
      <button
      mat-icon-button
      (click)="confirmDelete(element)">
      <mat-icon color="warn">delete</mat-icon>
    </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [pageSizeOptions]="[25, 50, 100]"
  [pageSize]="25"
  showFirstLastButtons
  [length]="totalElements"
>
</mat-paginator>
